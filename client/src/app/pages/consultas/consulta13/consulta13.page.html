<ion-header>
  <ion-toolbar>
    <ion-title
      ><h5 class="card-title text-center">
        <ion-icon name="keypad"></ion-icon> Consulta 13
      </h5></ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <body>
    <div class="boxContenedor">
      <div class="form-group" style="text-align: right">
        <div class="col-sm-offset-2 col-sm-12">
          <button
            type="submit"
            [routerLink]="['/inicio-admin']"
            class="btn btn-primary"
          >
            â¬… Regresar al Modulo Admin
          </button>
        </div>
      </div>

      <h1 style="text-align: center">Consulta 13</h1>
      <h2 style="text-align: center">{{date}}</h2>
      <table
        class="table table-hover"
        style="background: linear-gradient(to right, rgb(179, 255, 0), magenta)"
      >
        <thead>
          <tr>
            <th style="text-align: center" scope="col">Nombre</th>
            <th style="text-align: center" scope="col">Salario</th>
            <th style="text-align: center" scope="col">Comision</th>
            <th style="text-align: center" scope="col">Total</th>
          </tr>
        </thead>

        <tbody *ngFor="let consulta13 of consulta13">
          <tr>
            <td style="text-align: center">
              {{consulta13.nombre}}
            </td>
            <td style="text-align: center">
              {{consulta13.salario}}
            </td>
            <td style="text-align: center">
              {{consulta13.comision}}
            </td>
            <td style="text-align: center">
              {{consulta13.total}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</ion-content>
