<ion-header>
    <ion-toolbar >
      <ion-title ><h5 class="card-title text-center"><ion-icon name="keypad"></ion-icon>  Asignaciones Auxiliares </h5></ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
    
      <body>
          <div class="form-group" style="text-align: right;">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit"  [routerLink]="['/gestion-auxiliar']"  class="btn btn-primary">â¬… Regresar a la Gestion Auxiliar </button>
              </div>
          </div>
          <ion-row>
        <ion-col width-50 style="text-align: center">
    <button ion-button block (click)="accion1()" > Asignacion Auxiliar </button>
  </ion-col>
     
  <ion-card *ngIf="ocultar1">
     
     
    
        <div class="boxContenedor">
    <div class="container" >
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body" style="background: greenyellow;">
                <h5 style="text-align: center;">Crear Cursos</h5>
              <form  class="form-signin"[formGroup]="CursosRegisterForm" (ngSubmit) = "CrearAsignacion()" >
                   <label for="inputEmail">Auxiliar</label>
                <div class="form-label-group">
                   <input required id="nombre" type="text"   formControlName="codigo_estudiante"  class="form-control" placeholder="Nombre" name="nombre">
                   
                </div>
                <label for="inputEmail" >Curso</label>
                
                <div class="form-label-group" >                     
                  <input  id="apellido" type="number"  class="form-control"  formControlName="codigo_detallescurso" name="apellido" placeholder="Apellido">
             
                </div>
    
                
               
    
    
             
               
               
                <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="!CursosRegisterForm.valid" type="submit">Crear Cursos</button>
               <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
        </div>
  
    
  </ion-card>
  <ion-col width-50 style="text-align: center">
      <button ion-button block (click)="accion2()" > Actualizar Asignacion Auxiliar </button>
    </ion-col>
    <ion-card *ngIf="ocultar2">
     
     
        <div class="boxContenedor">
            <div class="container" >
              <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                  <div class="card card-signin my-5">
                    <div class="card-body" style="background: greenyellow;">
                        <h5 style="text-align: center;">Crear Cursos</h5>
                      <form  class="form-signin"[formGroup]="UpdateRegisterForm" (ngSubmit) = "EditarAsignacion()" >
                          <label for="inputEmail">Curso Asignado</label>
                          <div class="form-label-group">
                             <input required id="nombre" type="text"   formControlName="codigo_asignacionaux"  class="form-control" placeholder="Nombre" name="nombre">
                             
                          </div>
                        
                        <label for="inputEmail">Auxiliar</label>
                        <div class="form-label-group">
                           <input required id="nombre" type="text"   formControlName="codigo_estudiante"  class="form-control" placeholder="Nombre" name="nombre">
                           
                        </div>
                        <label for="inputEmail" >Curso</label>
                        
                        <div class="form-label-group" >                     
                          <input  id="apellido" type="number"  class="form-control"  formControlName="codigo_detallescurso" name="apellido" placeholder="Apellido">
                     
                        </div>                       
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="!UpdateRegisterForm.valid" type="submit">Crear Cursos</button>
                       <hr class="my-4">
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
                </div>
  </ion-card>
  
    
    <ion-col width-50 style="text-align: center">
        <button ion-button block (click)="accion4()" > Eliminar Asignacion </button>
      </ion-col>
         
      <ion-card *ngIf="ocultar4">
          <div class="boxContenedor">
              <div class="container" >
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                      <div class="card-body" style="background: greenyellow;">
                          <h5 style="text-align: center;">Desasignar auxiliares</h5>
                        <form  class="form-signin"[formGroup]="DeleteRegisterForm" (ngSubmit) = "EliminarAsignacion()" >
                            <label for="inputEmail">Curso Asignado</label>
                            <div class="form-label-group">
                               <input required id="nombre" type="text"   formControlName="codigo_asignacionaux"  class="form-control" placeholder="Nombre" name="nombre">
                               
                            </div>
                          
                         
                <div class="form-group">
                    <label for="inputEmail" >Estado</label>
                    <div class="col-sm-10">           
                      
                      <select class="form-control" id="inlineFormInputGroup" placeholder="Estado" formControlName="estado" name="estado" >
                        <option value="0">Deshabilitado</option>
                        <option value="1">Habilitado</option>
                      </select>
               
                    </div>
                </div>
                          <label for="inputEmail" >Motivo</label>
                          
                          <div class="form-label-group" >                     
                            <input  id="apellido" type="text"  class="form-control"  formControlName="motivo" name="apellido" placeholder="Apellido">
                       
                          </div>                       
                          <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="!DeleteRegisterForm.valid" type="submit">Crear Cursos</button>
                         <hr class="my-4">
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                  </div>
         
        
            
        
      </ion-card>
  </ion-row>
  </body>
      
  </ion-content>
